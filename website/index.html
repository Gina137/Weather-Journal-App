<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather journal</title>
  <script src="https://use.fontawesome.com/5b67479d8f.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- zip -->
  <h1> Zip code </h1>
  <input id="zip" name="zip" placeholder="enter zip code here"> 
  <!-- feelings -->
  <h1>Tell us about your feelings  <i class="fa fa-smile-o" id="smile-face"></i></h1>
  <textarea id="feelings" cols="53" rows="10" placeholder="your feelings"></textarea>
<!-- generate button -->
  <div id="generate">
    <button>Generate</button>
  </div>
  <br>
<!-- final result -->
  <div id="result">
    <i class="fa fa-clock-o"></i><div id="date"></div>
    <br>
    <i class="fa fa-thermometer-half"></i><div id="temp"></div>
    <br>
    <i class="fa fa-smile-o" id="smile"></i><div id="content"></div>
  </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
